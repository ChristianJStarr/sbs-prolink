<html>
<head>
    <meta charset="UTF-8">
    <title>SBS PROLINK - LOGIN</title>
    <link rel="stylesheet" type="text/css" href="render/css/main.css">
    <link rel="stylesheet" type="text/css" href="render/css/login.css">
    <link rel="stylesheet" type="text/css" href="render/css/all.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="render/js/jquery-3.6.0.js"></script>
    <script src="render/login.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <!-- TITLE BAR OF LOGIN WINDOW -->
    <div class="titlebar">
      <a class="titlebar-title">SBS <span>PROLINK</span></a>
      <div class="titlebar-drag"></div>
      <div class="titlebar-buttons">
        <a id="t-btn-close" class="titlebar-button titlebar-button-close">
          <svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg>
        </a>
      </div>
    </div>

    <!-- LOGIN FORM (api auth call with email & password) -->
    <div class="login-container">
      <img class="logo" src="render/img/SBS_Logo_White.png" alt="">
      <h2>Welcome to Prolink, Please Log In.</h2>
        <h3>STAFF AND ADMINISTRATIVE ACCOUNTS ONLY</h3>
      <div class="login-form">
          <label class="input-label">Email Address</label>
        <input id="email" type="email" name="email" >
          <label class="input-label">Password</label>
        <input id="password" type="password" name="password" >
        <input type="checkbox" name="remember"><label class="checkbox-label">STAY LOGGED IN</label>
        <input class="signup-button" type="submit" value="CREATE ACCOUNT">
        <input id='login' class="login-button" type="submit" value="LOG IN">
      </div>
    </div>
  </body>
</html>
